[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

# Xvfb — virtual X11 display
# -ac disables access control (critical for VNC + Java Swing to work)
# 1024x768x16 matches the proven community IB Gateway image
[program:xvfb]
command=/usr/bin/Xvfb :1 -ac -screen 0 1024x768x16
autostart=true
autorestart=true
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# x11vnc — VNC server for remote access to X11 display
[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -forever -shared -rfbport 5900 -nopw
autostart=true
autorestart=true
priority=200
environment=DISPLAY=":1"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# noVNC — web-based VNC client (accessible via /vnc/ URL)
[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
priority=300
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# IB Gateway via IBC
[program:ibgateway]
command=/root/scripts/run_gateway.sh
directory=/root
environment=DISPLAY=":1"
autostart=true
autorestart=true
priority=400
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=30
stopwaitsecs=60
startretries=10
stopasgroup=true
killasgroup=true

# Django application
[program:django]
command=gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 300 --access-logfile - --error-logfile - config.wsgi:application
directory=/app
environment=IBKR_HOST="127.0.0.1",IBKR_PORT="4001",PATH="/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/app"
autostart=true
autorestart=true
priority=500
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

# Nginx reverse proxy
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
