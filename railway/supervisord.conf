[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x1024x24
autostart=true
autorestart=true
priority=100
stdout_logfile=/app/logs/xvfb.log
stderr_logfile=/app/logs/xvfb_error.log

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -forever -shared -rfbport 5900 -nopw
autostart=true
autorestart=true
priority=200
stdout_logfile=/app/logs/x11vnc.log
stderr_logfile=/app/logs/x11vnc_error.log

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
priority=300
stdout_logfile=/app/logs/novnc.log
stderr_logfile=/app/logs/novnc_error.log

[program:ibgateway]
command=/opt/ibc/scripts/ibcstart.sh
environment=DISPLAY=":1",TWS_MAJOR_VRSN="10.19",TWS_PATH="/opt/ibgateway",IBC_INI="/opt/ibc/config.ini",IBC_PATH="/opt/ibc"
autostart=true
autorestart=true
priority=400
stdout_logfile=/app/logs/ibgateway.log
stderr_logfile=/app/logs/ibgateway_error.log
startsecs=30

[program:django]
command=gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 300 --access-logfile - --error-logfile - config.wsgi:application
directory=/app
environment=IBKR_HOST="127.0.0.1",IBKR_PORT="4001"
autostart=true
autorestart=true
priority=500
stdout_logfile=/app/logs/django.log
stderr_logfile=/app/logs/django_error.log
startsecs=10

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=600
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx_error.log
