# IBC Configuration File for IB Gateway

# IB API port (TWS uses 7496, Gateway uses 4001 for live, 4002 for paper)
IbLoginId=${IBKR_USERNAME}
PasswordEncrypted=no
Password=${IBKR_PASSWORD}

# Trading mode
TradingMode=${IBKR_TRADING_MODE}

# API Settings
IbAutoClosedown=no
ClosedownAt=
AllowBlindTrading=yes
DismissPasswordExpiryWarning=yes
DismissNSEComplianceNotice=yes

# Accept incoming API connections
AcceptIncomingConnectionAction=accept

# API settings
ReadOnlyApi=no
AcceptNonBrokerageAccountWarning=yes

# Miscellaneous
IbDir=/opt/ibgateway
StoreSettingsOnServer=no
MinimizeMainWindow=no
ExistingSessionDetectedAction=primary
AcceptIncomingConnectionAction=accept

# Logging
LogComponents=never

# Two-factor authentication  
SecondFactorAuthenticationExpiryAction=restart
SecondFactorAuthenticationDialogDisplayTimeout=120

# Exit after second factor timeout
ExitAfterSecondFactorAuthenticationTimeout=yes
