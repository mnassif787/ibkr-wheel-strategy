# IBC Configuration File for IB Gateway
# Manual login mode - user will log in via VNC interface

# Leave credentials empty for manual login
IbLoginId=
PasswordEncrypted=no
Password=

# Trading mode - will be selected during manual login
TradingMode=paper

# API Settings
IbAutoClosedown=no
ClosedownAt=
AllowBlindTrading=yes
DismissPasswordExpiryWarning=yes
DismissNSEComplianceNotice=yes

# Accept incoming API connections automatically
AcceptIncomingConnectionAction=accept

# API settings
ReadOnlyApi=no
AcceptNonBrokerageAccountWarning=yes

# Miscellaneous
IbDir=/opt/ibgateway
StoreSettingsOnServer=no
MinimizeMainWindow=no
ExistingSessionDetectedAction=primary

# Logging
LogComponents=never

# Two-factor authentication - wait for manual input
SecondFactorAuthenticationExpiryAction=restart
SecondFactorAuthenticationDialogDisplayTimeout=300

# Don't exit on timeout - wait for user
ExitAfterSecondFactorAuthenticationTimeout=no
